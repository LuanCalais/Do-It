<!-- Recebe classe .loading se a lista estiver vazia -->
<section [ngClass]="{'loading': !taskList.length}">

    <ul *ngIf="taskList.length">
        <li *ngFor="let item of taskList; let i = index">
            <input type="checkbox" [(ngModel)]="item.checked">
            <input type="text" [(ngModel)]="item.task">
            <button (click)="deleteItemTaskList(i)">
                <i class='bx bxs-trash bx-tada-hover'></i>
            </button>
            
        </li>
    </ul>

</section>

<!-- Componentes encaixados aqui pois eles fazem parte da lista central -->
<app-todo-input-add-items></app-todo-input-add-items>

<!-- Só aparece o botão se a lista não estiver vazia -->
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAll()"></app-todo-button-delete-all>
